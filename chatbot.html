<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SialConnect - Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #2a5298;
        }

        .chatbot-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 18px 18px 18px 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 18px 18px 5px 18px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px 18px 18px 5px;
            border: 1px solid #e0e0e0;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #2a5298;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #2a5298;
        }

        .send-button {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .quick-btn {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #2196f3;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #1976d2;
            color: white;
        }

        .suggestions {
            margin-top: 10px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }

        .suggestions h4 {
            color: #1976d2;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .suggestions ul {
            list-style: none;
            font-size: 11px;
            color: #666;
        }

        .suggestions li {
            cursor: pointer;
            padding: 2px 0;
            transition: color 0.3s;
        }

        .suggestions li:hover {
            color: #1976d2;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>

            "contact": {

            },

            "sialkot": {

            },

                response: "SialConnect serves all of Sialkot district including:\n‚Ä¢ Industrial areas\n‚Ä¢ Manufacturing zones\n‚Ä¢ Export-oriented units\n‚Ä¢ Small and medium enterprises\n‚Ä¢ Established factories",
                suggestions: ["Industrial areas", "Manufacturing zones", "Business clusters"]
            },

            // Technical Help
            "help": {
                response: "I can help you with:\nüîç Searching for manufacturers\nüìä Understanding analytics\nüìù Registration process\n‚≠ê Rating system\nüè≠ Industry information\n‚ùì General platform questions",
                suggestions: ["Search help", "Registration guide", "Platform features"]
            },
            "technical support": {
                response: "For technical issues:\n‚Ä¢ Browser compatibility problems\n‚Ä¢ Login difficulties\n‚Ä¢ Search not working\n‚Ä¢ Profile update issues\n‚Ä¢ Data loading problems\nDescribe your issue and I'll guide you!",
                suggestions: ["Common fixes", "Browser settings", "Clear cache"]
            },

            // Default responses for unmatched queries
            "default_responses": [
                "I'd be happy to help! Could you please rephrase your question or try asking about:\n‚Ä¢ SialConnect features\n‚Ä¢ How to search manufacturers\n‚Ä¢ Business categories\n‚Ä¢ Registration process",
                "I'm still learning! Try asking about:\n‚Ä¢ Platform features\n‚Ä¢ Industry categories\n‚Ä¢ Search and filtering\n‚Ä¢ Business analytics\n‚Ä¢ Account registration",
                "Let me help you find what you're looking for. You can ask me about:\n‚Ä¢ Manufacturer search\n‚Ä¢ Industry rankings\n‚Ä¢ Business insights\n‚Ä¢ Getting started guide"
            ]
        };

        // Initialize current time
        document.getElementById('currentTime').textContent = getCurrentTime();

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function findBestMatch(query) {
            const normalizedQuery = query.toLowerCase().trim();
            
            // Direct match
            if (chatDatabase[normalizedQuery]) {
                return chatDatabase[normalizedQuery];
            }
            
            // Partial match
            for (let key in chatDatabase) {
                if (key !== 'default_responses' && 
                    (normalizedQuery.includes(key) || key.includes(normalizedQuery))) {
                    return chatDatabase[key];
                }
            }
            
            // Keyword matching
            const keywords = {
                'search': 'how to search',
                'find': 'how to search',
                'manufacturer': 'search manufacturers',
                'register': 'how to register',
                'signup': 'how to register',
                'category': 'categories',
                'type': 'categories',
                'help': 'help',
                'support': 'support',
                'contact': 'contact',
                'about': 'about sialconnect',
                'what': 'what is sialconnect',
                'feature': 'features',
                'service': 'services',
                'ranking': 'rankings',
                'review': 'reviews',
                'analytic': 'analytics',
                'insight': 'business insights',
                'sialkot': 'sialkot',
                'location': 'location'
            };
            
            for (let keyword in keywords) {
                if (normalizedQuery.includes(keyword)) {
                    return chatDatabase[keywords[keyword]];
                }
            }
            
            // Default response
            const defaultResponses = chatDatabase.default_responses;
            return {
                response: defaultResponses[Math.floor(Math.random() * defaultResponses.length)],
                suggestions: ["What is SialConnect?", "How to search manufacturers?", "Business categories", "Contact support"]
            };
        }

        function addMessage(content, isUser = false, showSuggestions = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content.replace(/\n/g, '<br>');
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            messageContent.appendChild(timeDiv);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            
            const title = document.createElement('h4');
            title.textContent = 'You might also ask:';
            suggestionsDiv.appendChild(title);
            
            const list = document.createElement('ul');
            suggestions.forEach(suggestion => {
                const listItem = document.createElement('li');
                listItem.textContent = suggestion;
                listItem.onclick = () => sendQuickMessage(suggestion);
                list.appendChild(listItem);
            });
            
            suggestionsDiv.appendChild(list);
            messagesContainer.appendChild(suggestionsDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'block';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true, false);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate processing delay
            setTimeout(() => {
                hideTypingIndicator();
                
                // Find response in database
                const result = findBestMatch(message);
                addMessage(result.response);
                
                // Add suggestions after a short delay
                setTimeout(() => {
                    if (result.suggestions) {
                        addSuggestions(result.suggestions);
                    }
                }, 500);
            }, Math.random() * 1000 + 800); // Random delay between 800-1800ms
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add some welcome suggestions after page load
        window.onload = function() {
            setTimeout(() => {
                addSuggestions([
                    "What industries are covered?", 
                    "How do I find manufacturers?", 
                    "What are the platform benefits?",
                    "How to create business profile?"
                ]);
            }, 2000);
        }
    </script>
