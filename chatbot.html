<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SialConnect - Virtual Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chatbot-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chatbot-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #2a5298;
        }

        .chatbot-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 12px;
            opacity: 0.9;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 18px 18px 18px 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border-radius: 18px 18px 5px 18px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }

        .message.bot .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px 18px 18px 5px;
            border: 1px solid #e0e0e0;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #2a5298;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #2a5298;
        }

        .send-button {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .quick-btn {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #2196f3;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #1976d2;
            color: white;
        }

        .suggestions {
            margin-top: 10px;
            padding: 10px;
            background: #f0f8ff;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
        }

        .suggestions h4 {
            color: #1976d2;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .suggestions ul {
            list-style: none;
            font-size: 11px;
            color: #666;
        }

        .suggestions li {
            cursor: pointer;
            padding: 2px 0;
            transition: color 0.3s;
        }

        .suggestions li:hover {
            color: #1976d2;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <div class="avatar">🤖</div>
            <h2>Virtual Assistant</h2>
            <div class="status">Online • Ready to help</div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi there! 👋<br>
                    Welcome to SialConnect!<br>
                    How can I help you?
                    <div class="message-time" id="currentTime"></div>
                </div>
            </div>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('What is SialConnect?')">About SialConnect</button>
                <button class="quick-btn" onclick="sendQuickMessage('How to search manufacturers?')">Search Help</button>
                <button class="quick-btn" onclick="sendQuickMessage('Business categories')">Categories</button>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="chat-input">
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ask me about SialConnect..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Database of pre-stored queries and responses
        const chatDatabase = {
            // About SialConnect
            "what is sialconnect": {
                response: "SialConnect is a digital platform designed to integrate Sialkot's industrial ecosystem. It provides a centralized hub for manufacturers, exporters, and buyers to connect, showcase products, and access business analytics.",
                suggestions: ["Features of SialConnect", "How to register", "Business benefits"]
            },
            "about sialconnect": {
                response: "SialConnect is an innovative digital platform that helps Sialkot industries increase their global visibility and connect with international buyers. It offers industry listings, rankings, and business analytics.",
                suggestions: ["Platform features", "Getting started", "Contact support"]
            },
            
            // Features and Services
            "features": {
                response: "SialConnect offers:\n• Industry Profile Management\n• Advanced Search & Filtering\n• Ranking & Review System\n• Business Analytics\n• Virtual Assistant (that's me!)\n• Real-time Industry Insights",
                suggestions: ["Industry listings", "Search help", "Analytics features"]
            },
            "services": {
                response: "Our main services include:\n• Manufacturer Directory\n• Export Analytics\n• Industry Rankings\n• Business Networking\n• Market Insights\n• 24/7 Virtual Support",
                suggestions: ["How to use services", "Pricing", "Business registration"]
            },

            // Search and Navigation
            "how to search": {
                response: "To search for manufacturers:\n1. Use the search bar on homepage\n2. Filter by category, location, or ranking\n3. Browse through results\n4. View detailed profiles\n5. Contact directly through platform",
                suggestions: ["Search filters", "Categories available", "Contact manufacturers"]
            },
            "search manufacturers": {
                response: "You can search manufacturers by:\n• Industry Type (Sports, Surgical, Leather)\n• Location in Sialkot\n• Company Rating\n• Export Volume\n• Product Categories",
                suggestions: ["Popular categories", "Top rated manufacturers", "Location-based search"]
            },

            // Categories
            "categories": {
                response: "Main business categories on SialConnect:\n🏈 Sports Goods\n⚕️ Surgical Instruments\n👜 Leather Products\n🎵 Musical Instruments\n👕 Textile & Apparel\n🍴 Cutlery Production",
                suggestions: ["Sports goods details", "Surgical instruments", "Leather products"]
            },
            "business categories": {
                response: "SialConnect covers major Sialkot industries:\n• Sports Equipment Manufacturing\n• Surgical Instruments\n• Leather Goods Production\n• Musical Instruments\n• Textile Manufacturing\n• Cutlery & Hardware",
                suggestions: ["View all categories", "Top manufacturers", "Export statistics"]
            },

            // Registration and Account
            "how to register": {
                response: "To register on SialConnect:\n1. Click 'Sign Up' on homepage\n2. Fill in business details\n3. Verify your email\n4. Submit business documents\n5. Wait for admin approval\n6. Start connecting!",
                suggestions: ["Registration requirements", "Verification process", "Account benefits"]
            },
            "create account": {
                response: "Creating an account is free! You'll need:\n• Business registration documents\n• Valid email address\n• Contact information\n• Business category selection\n• Profile description",
                suggestions: ["Required documents", "Account types", "Profile setup"]
            },

            // Business Analytics
            "analytics": {
                response: "Our Business Analytics provide:\n📊 Export Trends\n📈 Market Growth Data\n🌍 Global Demand Insights\n💰 Revenue Analysis\n🏆 Industry Rankings\n📋 Performance Reports",
                suggestions: ["Export trends", "Market insights", "Industry reports"]
            },
            "business insights": {
                response: "Get valuable insights including:\n• Monthly export statistics\n• Market demand trends\n• Competitor analysis\n• Growth opportunities\n• Industry benchmarks",
                suggestions: ["View sample reports", "Data sources", "Update frequency"]
            },

            // Rankings and Reviews
            "rankings": {
                response: "Our ranking system considers:\n⭐ Customer Reviews\n📦 Export Volume\n✅ Quality Certifications\n🕒 Response Time\n🌟 Overall Rating\n📈 Business Growth",
                suggestions: ["Top ranked companies", "Review system", "Ranking criteria"]
            },
            "reviews": {
                response: "Reviews help buyers choose the right manufacturers. Companies are rated on:\n• Product Quality\n• Delivery Time\n• Communication\n• Professional Service\n• Overall Experience",
                suggestions: ["How to leave reviews", "Review guidelines", "Verified reviews"]
            },

            // Contact and Support
            "contact": {
                response: "Get in touch with us:\n📧 Email: sialconnect@gmail.com\n📍 Location: Sialkot, Punjab, Pakistan\n🕒 Support Hours: 24/7\n💬 Live Chat: Available now\n📞 Phone support coming soon!",
                suggestions: ["Technical support", "Business inquiries", "Partnership opportunities"]
            },
            "support": {
                response: "Need help? I'm here 24/7! For technical issues:\n• Use this chat for instant help\n• Email our support team\n• Check our FAQ section\n• Report bugs directly",
                suggestions: ["Common issues", "FAQ", "Report a problem"]
            },

            // Location and Sialkot
            "sialkot": {
                response: "Sialkot is Pakistan's export hub known for:\n🏏 Sports equipment (FIFA approved footballs)\n⚕️ Surgical instruments (World-class quality)\n👜 Leather goods (Premium craftsmanship)\n🎵 Musical instruments",
                suggestions: ["Sialkot industries", "Export statistics", "Quality standards"]
            },
            "location": {
                response: "SialConnect serves all of Sialkot district including:\n• Industrial areas\n• Manufacturing zones\n• Export-oriented units\n• Small and medium enterprises\n• Established factories",
                suggestions: ["Industrial areas", "Manufacturing zones", "Business clusters"]
            },

            // Technical Help
            "help": {
                response: "I can help you with:\n🔍 Searching for manufacturers\n📊 Understanding analytics\n📝 Registration process\n⭐ Rating system\n🏭 Industry information\n❓ General platform questions",
                suggestions: ["Search help", "Registration guide", "Platform features"]
            },
            "technical support": {
                response: "For technical issues:\n• Browser compatibility problems\n• Login difficulties\n• Search not working\n• Profile update issues\n• Data loading problems\nDescribe your issue and I'll guide you!",
                suggestions: ["Common fixes", "Browser settings", "Clear cache"]
            },

            // Default responses for unmatched queries
            "default_responses": [
                "I'd be happy to help! Could you please rephrase your question or try asking about:\n• SialConnect features\n• How to search manufacturers\n• Business categories\n• Registration process",
                "I'm still learning! Try asking about:\n• Platform features\n• Industry categories\n• Search and filtering\n• Business analytics\n• Account registration",
                "Let me help you find what you're looking for. You can ask me about:\n• Manufacturer search\n• Industry rankings\n• Business insights\n• Getting started guide"
            ]
        };

        // Initialize current time
        document.getElementById('currentTime').textContent = getCurrentTime();

        function getCurrentTime() {
            return new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function findBestMatch(query) {
            const normalizedQuery = query.toLowerCase().trim();
            
            // Direct match
            if (chatDatabase[normalizedQuery]) {
                return chatDatabase[normalizedQuery];
            }
            
            // Partial match
            for (let key in chatDatabase) {
                if (key !== 'default_responses' && 
                    (normalizedQuery.includes(key) || key.includes(normalizedQuery))) {
                    return chatDatabase[key];
                }
            }
            
            // Keyword matching
            const keywords = {
                'search': 'how to search',
                'find': 'how to search',
                'manufacturer': 'search manufacturers',
                'register': 'how to register',
                'signup': 'how to register',
                'category': 'categories',
                'type': 'categories',
                'help': 'help',
                'support': 'support',
                'contact': 'contact',
                'about': 'about sialconnect',
                'what': 'what is sialconnect',
                'feature': 'features',
                'service': 'services',
                'ranking': 'rankings',
                'review': 'reviews',
                'analytic': 'analytics',
                'insight': 'business insights',
                'sialkot': 'sialkot',
                'location': 'location'
            };
            
            for (let keyword in keywords) {
                if (normalizedQuery.includes(keyword)) {
                    return chatDatabase[keywords[keyword]];
                }
            }
            
            // Default response
            const defaultResponses = chatDatabase.default_responses;
            return {
                response: defaultResponses[Math.floor(Math.random() * defaultResponses.length)],
                suggestions: ["What is SialConnect?", "How to search manufacturers?", "Business categories", "Contact support"]
            };
        }

        function addMessage(content, isUser = false, showSuggestions = true) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content.replace(/\n/g, '<br>');
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            messageContent.appendChild(timeDiv);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSuggestions(suggestions) {
            if (!suggestions || suggestions.length === 0) return;
            
            const messagesContainer = document.getElementById('chatMessages');
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'suggestions';
            
            const title = document.createElement('h4');
            title.textContent = 'You might also ask:';
            suggestionsDiv.appendChild(title);
            
            const list = document.createElement('ul');
            suggestions.forEach(suggestion => {
                const listItem = document.createElement('li');
                listItem.textContent = suggestion;
                listItem.onclick = () => sendQuickMessage(suggestion);
                list.appendChild(listItem);
            });
            
            suggestionsDiv.appendChild(list);
            messagesContainer.appendChild(suggestionsDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'block';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true, false);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Simulate processing delay
            setTimeout(() => {
                hideTypingIndicator();
                
                // Find response in database
                const result = findBestMatch(message);
                addMessage(result.response);
                
                // Add suggestions after a short delay
                setTimeout(() => {
                    if (result.suggestions) {
                        addSuggestions(result.suggestions);
                    }
                }, 500);
            }, Math.random() * 1000 + 800); // Random delay between 800-1800ms
        }

        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Add some welcome suggestions after page load
        window.onload = function() {
            setTimeout(() => {
                addSuggestions([
                    "What industries are covered?", 
                    "How do I find manufacturers?", 
                    "What are the platform benefits?",
                    "How to create business profile?"
                ]);
            }, 2000);
        }
    </script>
</body>
</html>
