<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SialConnect Sign Up</title>
  <link rel="stylesheet" href="signin.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
    import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

    // YOUR ACTUAL FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCEA_n66W-Dt6eBoPe7QiaSUebEv8ctBaE",
      authDomain: "sialconnect-5efb5.firebaseapp.com",
      projectId: "sialconnect-5efb5",
      storageBucket: "sialconnect-5efb5.firebasestorage.app",
      messagingSenderId: "660615885537",
      appId: "1:660615885537:web:27e04abd3396adfcde3da0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Make auth and db available globally
    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.updateProfile = updateProfile;
    window.sendEmailVerification = sendEmailVerification;
    window.doc = doc;
    window.setDoc = setDoc;
    window.serverTimestamp = serverTimestamp;
  </script>

  <style>
    /* Loading spinner */
    .loading {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error-message {
      color: #e74c3c;
      background: #ffebee;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #e74c3c;
    }
    
    .success-message {
      color: #27ae60;
      background: #e8f5e8;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      border-left: 4px solid #27ae60;
    }
    
    .signup-btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

   <!-- Top Info Bar -->
  <div class="top-bar">
    <div class="left">
      <a href="mailto:sialconnect@gmail.com"><i class="fas fa-envelope"></i> sialconnect@gmail.com</a>
      <a href="https://maps.google.com/?q=Sialkot,Punjab,Pakistan" target="_blank"><i class="fas fa-map-marker-alt"></i> Sialkot, Punjab Pakistan</a>
    </div>
    <div class="right">
      <a href="signin.html">  <i class="fas fa-user-circle"></i></a>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo"> <img src="logo.jpg" alt="SialConnect Logo"> SIALCONNECT </div>
  </nav>

  <!-- Main Sign Up Form -->
  <main class="signup-container">
    <img src="logo.jpg" alt="SialConnect Logo" class="main-logo" />
    <h2>Welcome to SialConnect</h2>

    <div id="message-container"></div>

    <form class="signup-form" id="signupForm">
      <div class="input-group">
        <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" id="name" placeholder="Full Name" required minlength="2" maxlength="50"/>
      </div>

      <div class="input-group">
        <span class="icon"><i class="fa fa-envelope"></i></span>
        <input type="email" id="email" placeholder="Email Address" required/>
      </div>

      <div class="input-group">
        <span class="icon"> <i class="fa fa-lock" aria-hidden="true"></i></span>
        <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6"/>
      </div>

      <button type="submit" class="signup-btn" id="signupBtn">
        <span id="btnText">Sign Up</span>
      </button>
    </form>

    <p class="login-text">
      Already on SialConnect ?
      <a href="login.html" class="login-link">Log In</a>
    </p>
  </main>

  <script>
    // Display message function
    function showMessage(message, type = 'error') {
      const container = document.getElementById('message-container');
      container.innerHTML = `<div class="${type}-message">${message}</div>`;
      
      // Auto hide after 8 seconds (increased for verification message)
      setTimeout(() => {
        container.innerHTML = '';
      }, 8000);
    }

    // Validate form inputs
    function validateForm(name, email, password) {
      if (name.length < 2) {
        throw new Error('Name must be at least 2 characters long');
      }
      
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        throw new Error('Please enter a valid email address');
      }
      
      if (password.length < 6) {
        throw new Error('Password must be at least 6 characters long');
      }
    }

    // Handle form submission with email verification
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      const signupBtn = document.getElementById('signupBtn');
      const btnText = document.getElementById('btnText');
      
      try {
        // Validate inputs
        validateForm(name, email, password);
        
        // Show loading state
        signupBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>Creating Account...';
        
        // Create user account
        const userCredential = await window.createUserWithEmailAndPassword(window.auth, email, password);
        const user = userCredential.user;
        
        // Update user profile with name
        await window.updateProfile(user, {
          displayName: name
        });
        
        // Save user data to Firestore
        await window.setDoc(window.doc(window.db, 'users', user.uid), {
          name: name,
          email: email,
          createdAt: window.serverTimestamp(),
          userType: 'customer', // Default user type
          isActive: true,
          emailVerified: false, // Track verification status
          location: 'Sialkot, Punjab, Pakistan' // Default location
        });
        
        // Send email verification
        await window.sendEmailVerification(user);
        
        // Show success message with verification instruction
        showMessage(
          `ðŸŽ‰ Account created successfully! ðŸ“§ A verification email has been sent to ${email}. Please check your email and click the verification link before logging in.`, 
          'success'
        );
        
        // Store email for verification page
        sessionStorage.setItem('pendingVerificationEmail', email);
        
        // Redirect to verification page after 3 seconds
        setTimeout(() => {
          window.location.href = 'email-verification.html';
        }, 3000);
        
      } catch (error) {
        console.error('Signup error:', error);
        
        // Handle specific Firebase errors
        let errorMessage = 'An error occurred during signup';
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email is already registered. Please use a different email or login.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Please enter a valid email address.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password is too weak. Please choose a stronger password.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Network error. Please check your internet connection.';
            break;
          default:
            errorMessage = error.message || errorMessage;
        }
        
        showMessage(errorMessage);
        
      } finally {
        // Reset button state
        signupBtn.disabled = false;
        btnText.innerHTML = 'Sign Up';
      }
    });

    // Auto-hide messages when user starts typing
    ['name', 'email', 'password'].forEach(id => {
      document.getElementById(id).addEventListener('input', () => {
        const container = document.getElementById('message-container');
        if (container.innerHTML) {
          container.innerHTML = '';
        }
      });
    });

    // Debug Firebase Connection
    window.addEventListener('load', () => {
      console.log('ðŸ”¥ Firebase initialized successfully!');
      console.log('Auth object:', window.auth);
      console.log('Database object:', window.db);
    });
  </script>
</body>
</html>
